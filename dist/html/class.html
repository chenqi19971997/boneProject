<!DOCTYPE html><html><head><meta charset="utf-8"><title></title><link rel="shortcut icon" href="/images/favicon.ico"><link rel="stylesheet" href="/libs/bootstrap/css/bootstrap.min.css"><link rel="stylesheet" href="/css/class.css"><link rel="stylesheet" href="/css/modules/header.css"><link rel="stylesheet" href="/css/modules/footer.css"></head><body><header></header><div class="top1"><div class="main"></div></div><div class="top2"><div class="main"><div class="left"><div class="div1">过滤器</div><div class="div2">分类</div></div><div class="right"><div class="div1">分类依据</div></div></div></div><div class="top3"><div class="main" id="list"></div><script type="text/html" id="listTemplate">{{each list item}}
            {{if item.title}}
            <div class="good" data-id={{item.id}}>
                <img src="{{item.image}}" alt="">
                <a class="info1" href="/html/details.html?id={{item.id}}">
                    {{(item.title).slice(0,15)}}...<br />
                </a>
                <div class="info2">
                    <span>￥{{(item.price)}}</span>
                    <span>￥{{(item.originPrice)}}</span>
                </div>
                <div class="info3">
                    <div class="center">
                        <select class="form-control select">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <div class="btn btn-default add"></div>
                    </div>
                </div>
            </div>
            {{/if}}
            {{/each}}</script></div><a id="cart" href="/html/cart.html"><span></span></a><div class="top33"><div class="main"><div class="left"><div class="div1">页码</div><button id="page1">1</button> <button id="page2">2</button></div></div></div><div class="top4"><div class="main"><div class="top"><a href="" class="a1">热销商品</a><div><span></span> <span></span></div></div><div class="bot"><ul id="soldList"></ul><script type="text/html" id="soldListTemplate">{{each list0 item,index}}
                    {{if item.title}}
                    <li>
                        <img src="{{item.image}}"/>
                        <a href="/html/details.html?id={{item.id}}">{{item.title.slice(0,6)}}...</a>
                        <span>{{item.saleNum}}</span>
                    </li>
                    {{/if}}
                    {{/each}}</script></div></div></div><div class="top5"><div class="main"><div class="top"><a href="" class="a1">我的喜欢</a><div><span></span> <span></span></div></div><div class="bot"><ul id="myLove"></ul><script type="text/html" id="myLoveTemplate">{{each loveList item}}
                    <li>
                        <img src="{{item.image}}" />
                        {{if item.title}}
                        <a href="/html/details.html?id={{item.id}}">{{item.title.slice(0,6)}}...</a>
                        {{/if}}
                    </li>
                    {{/each}}</script></div></div></div><footer></footer><script src="/libs/require/require.min.js" data-main="/js/class"></script></body></html>
